name: test

on:
  push: {}
  pull_request: {}
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  biome:
    name: biome
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: biome check
        run: nix fmt -- -f biome --ci

  nixfmt:
    name: nixfmt
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: nixfmt check
        run: nix fmt -- -f nixfmt --ci

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: install dependencies
        run: nix develop --command bun install

      - name: typecheck
        run: nix develop --command bun run typecheck

  test:
    name: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: install dependencies
        run: nix develop --command bun install

      - name: run tests
        run: nix develop --command bun run test

  build:
    name: build
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - uses: oven-sh/setup-bun@v2

      - name: install dependencies
        run: bun install

      - name: build ios
        run: eas build --platform ios --profile preview --non-interactive
        working-directory: apps/mobile

      - name: build android
        run: eas build --platform android --profile preview --non-interactive
        working-directory: apps/mobile

  required:
    name: all checks passed
    runs-on: ubuntu-latest
    if: always()
    needs:
      - biome
      - nixfmt
      - typecheck
      - test
      - build
    steps:
      - name: verify all jobs passed
        run: |
          results='${{ toJSON(needs.*.result) }}'
          if echo "$results" | grep -qE '(failure|cancelled)'; then
            echo "required jobs failed: $results"
            exit 1
          fi
          echo "all required jobs passed: $results"
